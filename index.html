<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>BuzzQuizz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Header start -->
	<header>
		<h1>BuzzQuizz</h1>
	</header>
	<!-- Header end -->

	<!-- First screen start -->
	<section class="screen-1 hidden">

		<!-- Create quizzes start -->
		<section class="create-initial-quizz">
			<div class="container">
				<p>Você não criou nenhum quizz ainda :(</p>
				<button class="create-quizz">Criar Quizz</button>
			</div>
		</section>
		<!-- Create quizzes end -->

		<!-- Personal quizzes start -->
		<section class="personal-quizzes hidden">
			<div class="container">
				<div class="title">
					<h3>Seus Quizzes</h3>
					<img class="btn" src="img/Group 22.svg" alt="Create a new quizz">
				</div>

				<ul class="quizz-list"></ul>
			</div>
		</section>
		<!-- Personal quizzes end -->

		<!-- All Quizzes start -->
		<section class="all-quizzes">
			<div class="container">
				<h3>Todos os Quizzes</h3>
				<ul class="quizz-list"></ul>
			</div>
		</section>
		<!-- All Quizzes end -->
	</section>
	<!-- First screen end -->

	<!-- Second screen start -->
	<section class="screen-2">
		<div class="banner"></div>

		<div class="container">
			<ul class="questions"></ul>
		</div>
	</section>
	<!-- Second screen end -->

	<!-- Third screen start -->
	<section class="screen-3 hidden">
		<!-- create question form-->
		<div class="screen3-1 ">
			<section class="form info-quizz">
				<h1>Comece pela começo</h1>
				<form action="">
					<input type="text" placeholder="Título do seu quizz" class="quizz-title">
					<input type="text" placeholder="URL da imagem do seu quizz" class="quizz-image-url">
					<input type="text" placeholder="Quantidade de perguntas do seu quizz" class="quizz-qty-questions">
					<input type="text" placeholder="Quantidade de níveis do quizz" class="quizz-level">
				</form>
				<button class="next create-question" onclick="saveQuizzInfoBasics()">Prosseguir para criar
					perguntas</button>
			</section>
		</div>
		<!-- create question form-->

		<!-- create question answers form-->
		<div class="screen3-2 hidden">
			<section class="form questions-quizz"> </section>
		</div>
		<!-- create question answers form-->

		<!-- create question level form-->
		<div class="screen3-3 hidden">
			<section class="form level-quizz">
			</section>
		</div>
		<!-- create question level form-->

		<!-- quizz is ready screen -->
		<div class="screen3-4 hidden">
			<section class="quiz-is-ready">
				<h1>Seu quizz está pronto!</h1>
				<img src="img/image-test.jpg" alt="test">
				<div class="buttons">
					<button class="acess-quizz">Acessar Quizz</button>
					<a href="#">Voltar para home</a>
				</div>
			</section>
		</div>
		<!-- quizz is ready screen -->
	</section>


	<!-- Third screen end -->


	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/screen1.js"></script>
	<script src="js/screen2.js"></script>
	<script src="js/screen3.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
